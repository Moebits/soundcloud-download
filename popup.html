<!doctype html>
<html>
    <head>
        <title>Soundcloud Download</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body style="background-color: black;">
        <div class="sc-ext-container">
            <div class="sc-ext-row-container">
                <p class="sc-ext-text">Enable?</p>
                <input type="checkbox" checked class="sc-ext-enable-checkbox">
            </div>
            <div class="sc-ext-row-container">
                <p class="sc-ext-text">Cover Art?</p>
                <input type="checkbox" class="sc-ext-art-checkbox">
            </div>
            <div class="sc-ext-row-container">
                <p class="sc-ext-text">Include Reposts?</p>
                <input type="checkbox" class="sc-ext-repost-checkbox">
            </div>
            <div class="sc-ext-row-container">
                <p class="sc-ext-text">Include Playlists of User?</p>
                <input type="checkbox" class="sc-ext-playlists-checkbox">
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
